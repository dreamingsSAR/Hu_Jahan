    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* tombol hamburger */
    .menu-btn {
      cursor: pointer;
      width: 90px;
      margin: 20px;
    }

    /* side menu */
    .menu {
      height: 100%;              /* full tinggi layar */
      width: 0;                  /* awalnya tertutup */
      position: fixed;
      top: 0;
      left: 0;                   /* bisa ubah jadi right:0 kalau mau di kanan */
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;          /* animasi buka/tutup */
      padding-top: 60px;
    }

    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
    }

    .menu a:hover {
      background-color: #575757;
    }

    /* tombol close (X) */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    </style>
